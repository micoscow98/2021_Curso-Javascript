<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Documento sin titulo</title>

<script>

 var num1=prompt("Introduce el primer numero");

 var num2=prompt("Introduce el segundo numero");

 if(!isNaN(num1) && !isNaN(num2)){

 //alert(typeof(num1));

    var operacion=prompt("Que operacion deseas realizar? suma/resta/multiplicación/división");

    if(operacion=="suma"){

     alert(parseInt(num1)+parseInt(num2));
    }

    else if(operacion=="resta"){

         alert(parseInt(num1)-parseInt(num2));
    }

    else if(operacion=="multiplicación" || operacion=="multiplicacion"){

         alert(parseInt(num1)*parseInt(num2));
    }

    else if(operacion=="división" || operacion=="division"){

         alert(parseInt(num1)/parseInt(num2));
    }

    else{
        alert("Operacion no contemplada");
    }

}

else{

    if(typeof(num1)=="string" || typeof(num2)=="string"){

        alert("Has introducido valores numéricos");
    }

    else{

        alert("Ha ocurrido un error no identificado");
    }
    
    
}
 
   
</script>

</head>
