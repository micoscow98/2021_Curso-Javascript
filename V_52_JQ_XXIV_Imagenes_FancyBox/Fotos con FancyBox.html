<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fotos con FancyBox</title>
<link rel="stylesheet" href="css/site.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>



<script>
$(document).ready(function() {

	$("#galeria a").fancybox({

		overlayColor:#797e79,
		overlayOpacity:.6,
		transitionIn:"elastic",
		transitionOut:"elastic",
		
		titlePosition:"Outside",

		cyclic:true,
		speedIn:1000,

	});



});
</script>
</head>
<body>

<div class="cabecera">
<img src="imgs/pildoras_1.png">
	<p class="logo">Píldoras Informáticas </p>
</div>


<div class="contenido">
	<div class="principal">
		<h1>Fotos</h1>
		<div id="galeria">
		<a data-fancybox="gallery" href="imgs/paisaje1.JPG" rel="gallery"  title="Bonito paisaje nocturno"><img src="imgs/paisaje1.JPG" width="70" height="70" alt="Paisaje nocturno"></a>
		<a data-fancybox="gallery" href="imgs/2.jpg" rel="gallery" title="Vacas pasando la vida"><img src="imgs/2.jpg" width="70" height="70" alt="vacas"></a>
		<a data-fancybox="gallery" href="imgs/paisaje2.jpg" rel="gallery" title="Palemeras al atradecer"><img src="imgs/paisaje2.jpg" width="70" height="70" alt="Palmeras"></a>
		<a data-fancybox="gallery" href="imgs/paisaje3.jpg" rel="gallery" title="Montañas"><img src="imgs/paisaje3.jpg" width="70" height="70" alt="Montañas"></a>
		<a data-fancybox="gallery" href="imgs/3.jpg" rel="gallery" title="Pico costero"><img src="imgs/3.jpg" width="70" height="70" alt="Pico"></a>
		<a data-fancybox="gallery" href="imgs/paisaje4.jpg" rel="gallery" title="Atradecer"><img src="imgs/paisaje4.jpg" width="70" height="70" alt="atardecer"></a></div>
	</div>
</div>


</body>
</html>
