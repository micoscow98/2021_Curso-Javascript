<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Documento sin titulo</title>

<style>

    #contenedor{
        width:25%;
        background-color:#FFC;
        margin:auto;
        padding:15px;

    }

</style>

<script>

    var nombre, edad, poblacion;

    nombre=prompt("Introduce tu nombre por favor");

    edad=prompt("Introduce tu edad por favor");

        while(edad<=0 || edad>105){

            edad=prompt("Introduce una edad válida");
        }

    poblacion=prompt("Introduce población");


</script>

</head>

<body>

<div id="contenedor">

<p>Nombre:
<script>document.write(nombre);</script>
</p>
<p>Edad:
<script>document.write(edad);</script>
</p>
<p>Población:
<script>document.write(poblacion);</script>
</p>

</div>



</body>
</html>
