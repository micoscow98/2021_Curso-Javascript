<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<style>

table{
	text-align:center;
	width:50%;
	border:none;
	margin:auto;
}

img{
	height: 100%;
 	width: 100%;
	padding:0 5px;
}
h1{
	text-align:center;
}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>

	$(document).ready(function(){

		var elementos=document.querySelectorAll("img");

		for(var i=0;i<elementos.length;i++){

			elementos[i].addEventListener("mouseover", cambiar, false);

			elementos[i].addEventListener("mouseout", restaurar, false);
		}
	});

	function cambiar(e){

		if (e.target==img1){

		$("#img1").attr("src", "imgs/1.jpg");

		}else if(e.target==img2){

		$("#img2").attr("src", "imgs/2.jpg");

	}else if (e.target==img3) {

		$("#img3").attr("src", "imgs/3.jpg");

	}else if (e.target==img4) {

		$("#img4").attr("src", "imgs/4.jpg");
		}
	}

	function restaurar(e){

		if (e.target==img1){

		$("#img1").attr("src", "imgs/imgs2/1.jpg");

		}else if(e.target==img2){

		$("#img2").attr("src", "imgs/imgs2/2.jpg");

	}else if (e.target==img3) {

		$("#img3").attr("src", "imgs/imgs2/3.jpg");

	}else if (e.target==img4) {

		$("#img4").attr("src", "imgs/imgs2/4.jpg");
		}
	}

</script>
</head>

<body>
<h1>Galería de imágenes</h1>
<table width="100%" border="0">
  <tr>
    <td><img src="imgs/imgs2/1.jpg" id="img1" ></td>
    <td><img src="imgs/imgs2/2.jpg" id="img2" ></td>
    <td><img src="imgs/imgs2/3.jpg" id="img3" ></td>
    <td><img src="imgs/imgs2/4.jpg" id="img4" ></td>
  </tr>
</table>
</body>
</html>
