<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Documento sin t√≠tulo</title>
        <style>

        img{
            height: 50%;
            width: 50%;
            padding: 0 5px;
            
        }

        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <script>

        $(document).ready(function(){

            document.getElementById('img1').addEventListener("mouseover", cambiar, false);

            document.getElementById('img1').addEventListener("mouseout", restaurar, false);
        });

            function cambiar(){

                $("img").attr("src", "imgs/3.jpg");
            }

            function restaurar(){

                $("img").attr("src", "imgs/1.jpg");
            }

        </script>

    </head>
    <body>
    <img src="imgs/1.jpg" id="img1">
    
    </body>
</html>
