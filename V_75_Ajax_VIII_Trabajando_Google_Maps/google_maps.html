<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Google Maps</title>
<link href="externa.css" rel="stylesheet">
<style>

#mapa h2 {
	color: black;
}
#mapa p {
	color: black;	
}

#mapa {
	
	height:400px;
	width:760px;

}
</style>

<script src="https://maps.google.com/maps/api/js?key=#API_KEY#"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://www.pittss.lv/jquery/gomap/js/jquery.gomap-1.3.3.min.js"></script>

<script>

	$(document).ready(function() {
		
		$("#mapa").goMap({

			latitude: 40.4204753,
			longitude:-3.7071304,
			zoom:16,
			maptype:"SATELLITE",
			scaleControl:true,

		});

		$.gomap.createMarker({

			latitude: 40.4204753,
			longitude:-3.7071304,
			title:"Museo",
			html:{

				content:"<h2>Museo de la ciudad</h2>",
				popup:true
			}

		});

		
	}); //end ready

</script>

</head>
<body>

	<div class="cabecera">
		<p class="logo">Mapas</p>
	</div>
	<div class="contenido">
		<div class="principal">
			<h1>Google Maps</h1>
            
            <div id="mapa"></div>

		</div>
	</div>
	

</body>
</html>
