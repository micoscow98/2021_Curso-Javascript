<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Página_Links_Fancy</title>



<style>

body{
	background-color:#06C;
}
#principal{
	margin:50px 0 0 75px;
}
h1{
	color:#FFF;
}

ul{
	list-style:none;
}

ul li{
	font-size:1.3em;
	margin-bottom:5px;

}

li a:link{
	color:#FFF;
}
li a:visited{
	color:#FFF;
}
li a:hover{
	color:#F00;
}




</style>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>

<script type="text/javascript">

	$(document).ready(function(e){

		$(".iframe").fancybox({

			type:"iframe",
			width:"90%",
			height:"90%",
			titlePosition:"outside"

		});
	});

</script>

</head>
<body>





	<div id="principal">
		<h1>Links con Fancy</h1>
	<ul>
    <li><a  href="http://www.pildorasinformaticas.com"  title="Píldoras" class="iframe">Píldoras informáticas</a></li>
    <li><a  href="http://www.marca.com"  title="pais" class="iframe">Diario Marca</a></li>
    <li><a  href="http://www.as.com/" title="abc" class="iframe">Diario AS</a></li>
    <li><a  href="http://www.mundodeportivo.es/" title="La Razón" class="iframe">Mundo Deportivo</a></li>
    <li><a  href="http://www.nba.com/" title="El Mundo" class="iframe">NBA</a></li>

  	</ul>
	</div>




</body>
</html>
